<div class="main-content">
    <h3>Behaviours for Topic <span style="color: blue;">{{topic}}</span></h3>
    <div class="row">
      <div class="col-md-6">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-title">My Quiz Scores</h5>
            <!-- <p class="card-category">Line Chart</p> -->
          </div>
          <div class="card-body">
            <canvas id="activeUsers"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-title">Average Scores for Teammates</h5>
            <!-- <p class="card-category">Bar Chart</p> -->
          </div>
          <div class="card-body">
            <canvas id="chartViews"></canvas>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="card-body">
        <div class="table-responsive">
          <h3>Quiz History for Topic <span style="color: blue;">{{topic}}</span></h3>
          <table class="table">
            <thead class="">
              <th>
                Quiz ID
              </th>
              <th>
                Topic
              </th>
              <th>
                Score
              </th>
              <th class="text-right">
                Take Time
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataRows">
                <td>
                  {{item[0]}}
                </td>
                <td>
                  {{item[1]}}
                </td>
                <td>
                  {{item[2]}}
                </td>
                <td class="text-right">
                  {{item[3]}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
